<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Tutorial</title>
 
  <link rel="stylesheet" type="text/css" href="tut4.css">
</head>
 
<body>
 
  <div class="little-brain-clip">
    <img src="cat.png">
  </div>
 
  <!-- Space in class name names them using multiple classes. -->
  <div class="little-brain-small overflow-visible">
    <img src="cat.png">
  </div>
 
  <div class="little-brain-small overflow-hidden">
    <img src="cat.png">
  </div>
 
  <div class="little-brain-small overflow-scroll">
    <img src="cat.png">
  </div>
 
</body>
 
</html>
